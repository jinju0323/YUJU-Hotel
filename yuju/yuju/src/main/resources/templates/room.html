<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/fragments/head :: common-head('객실소개')}" />
    <link rel="stylesheet" th:href="@{/assets/css/header.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/room.css}" />
  </head>
  <body>
    <th:block th:replace="~{/fragments/header :: common-header}" />

    <main class="room-container">
      <section class="room-intro">
        <h1>객실 소개</h1>
        <p>최상의 편안함과 아름다운 전망을 제공하는 다양한 객실을 확인하세요.</p>
      </section>

      <section class="room-list">
        <div class="room-item" th:each="room : ${roomList}">
          <div class="room-image">
            <img th:src="@{${room.imageUrl}}" alt="객실 이미지" />
          </div>
          <div class="room-info">
            <h2 th:text="${room.roomType}">객실 유형</h2>
            <p th:text="${room.description}">객실 설명</p>
            <p><strong>가격:</strong> <span th:text="${room.pricePerNight}"></span> 원</p>

            <!-- ✅ 예약하기 버튼 -->
            <a th:href="@{/reservation}" class="reserve-button">
              예약하기
            </a>
          </div>
        </div>
      </section>
    </main>

    <th:block th:replace="~{/fragments/footer :: common-footer}" />
  </body>
</html>
