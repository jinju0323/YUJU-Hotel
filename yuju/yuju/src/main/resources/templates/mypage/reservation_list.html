<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block
      th:replace="~{fragments/head :: common-head('마이페이지 - 예약내역')}"
    />
    <th:block th:replace="~{/fragments/header :: common-header}" />
    <link
      rel="stylesheet"
      th:href="@{/assets/css/mypage/reservation_list.css}"
    />
  </head>
  <body>
    <div class="mypageWrapper">
      <div class="mypageContainer">
        <!-- ✅ 사이드바 -->
        <aside class="sidebar">
          <h2>마이페이지</h2>
          <ul>
            <li class="active">
              <a th:href="@{/mypage/reservation_list}" class="sidebarLink"
                >예약 내역</a
              >
            </li>
            <li>
              <a th:href="@{/mypage/change_password}" class="sidebarLink"
                >비밀번호 변경</a
              >
            </li>
            <li>
              <a th:href="@{/mypage/delete_account}" class="sidebarLink"
                >회원 탈퇴</a
              >
            </li>
          </ul>
        </aside>

        <main class="content">
          <h2>예약 내역</h2>

          <!-- ✅ 예약 내역 검색/조회 -->
          <div class="searchBox">
            <label for="startDate">시작일</label>
            <input type="date" id="startDate" />
            <label for="endDate">종료일</label>
            <input type="date" id="endDate" />
            <button class="btnSearch">조회</button>
          </div>

          <!-- ✅ 예약 내역 -->
          <div class="reservationList">
            <p class="emptyMessage">예약 내역이 없습니다.</p>
          </div>
        </main>
      </div>
    </div>

    <!-- ✅ 공통 footer -->
    <th:block th:replace="~{/fragments/footer :: common-footer}" />

    <!-- ✅ 공통 스크립트 -->
    <th:block th:replace="~{/fragments/scripts :: common-scripts}" />

    <!-- ✅ 예약 내역 스크립트 -->
    <script src="/assets/js/mypage/reservation_list.js"></script>
  </body>
</html>
