<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block
      th:replace="~{fragments/head :: common-head('마이페이지 - 비밀번호 변경경')}"
    />
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/header.css}" />
    <th:block th:replace="~{/fragments/header :: common-header}" />
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}" />
    <link
      rel="stylesheet"
      th:href="@{/assets/css/mypage/change_password.css}"
    />
  </head>
  <body>
    <div class="mypage-container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <h2>마이페이지</h2>
        <ul>
          <li><a th:href="@{/mypage/reservation_list}">예약 내역</a></li>
          <li class="active">
            <a th:href="@{/mypage/change_password}">비밀번호 변경</a>
          </li>
          <li><a th:href="@{/mypage/delete_account}">회원 탈퇴</a></li>
        </ul>
      </aside>

      <!-- 비밀번호 변경 폼 -->
      <main class="content">
        <h2>비밀번호 변경</h2>

        <form id="password-change-form">
          <div class="form-group">
            <label for="current-password">현재 비밀번호</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              placeholder="현재 비밀번호 입력"
              required
            />
          </div>

          <div class="form-group">
            <label for="new-password">새 비밀번호</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="새 비밀번호 입력"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="새 비밀번호 다시 입력"
              required
            />
          </div>

          <button type="submit" class="btn-submit">변경하기</button>
        </form>
      </main>
    </div>

    <footer>
      <th:block th:replace="~{/fragments/footer :: common-footer}" />
    </footer>
    <th:block th:replace="~{/fragments/scripts :: common-scripts}" />
    <script src="/assets/js/mypage/change_password.js"></script>
  </body>
</html>
