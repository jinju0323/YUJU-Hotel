<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: common-head('관리자 페이지 - 매출현황')}" />
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <th:block th:replace="~{/fragments/header :: common-header}" />
</head>
<body>
    <div class="admin-container">
        <div class="adminMain">
            <!-- ✅ 사이드바 -->
            <aside class="sidebar">
                <h2>관리자 페이지</h2>
                <ul>
                    <li><a th:href="@{/admin}">매출 현황</a></li>
                    <li>
                        <a th:href="@{/admin/reservations}">예약 현황</a>
                        <ul>
                            <li><a th:href="@{/admin/reservations/view}">예약 조회</a></li>
                            <li><a th:href="@{/admin/reservations/cancel}">예약 취소</a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/admin/rooms}">객실 조회</a>
                        <ul>
                            <li><a th:href="@{/admin/rooms/status}">객실 현황</a></li>
                            <li><a th:href="@{/admin/rooms/edit}">객실 수정</a></li>
                        </ul>
                    </li>
                </ul>
            </aside>

            <!-- ✅ 메인 콘텐츠 -->
            <main class="content">
                <h2>매출 현황</h2>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas> <!-- ✅ 매출 그래프 -->
                </div>
            </main>
        </div>
    </div>

    <footer>
        <th:block th:replace="~{/fragments/footer :: common-footer}" />
    </footer>
    
    <script src="/assets/js/admin.js"></script>
</body>
</html>
