<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/fragments/head :: common-head('회원가입')}" />
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}" />
    <th:block th:replace="~{/fragments/header :: common-header}" />
    <link rel="stylesheet" th:href="@{/assets/css/account/join.css}" />
  </head>
  <body>
    <div class="joinContainer">
      <div class="joinForm">
        <h2>회원가입</h2>

        <!-- 회원가입 폼 -->
        <form id="joinForm" th:action="@{/api/account/join}" method="post">
          <!-- 아이디(이메일) -->
          <div class="formGroup">
            <label for="userId">아이디(이메일)</label>
            <div class="inputGroup">
              <input
                type="email"
                id="userId"
                name="userId"
                class="formControl"
                placeholder="yuju@email.com"
              />
              <input
                type="hidden"
                id="emailCheck"
                name="emailCheck"
                value="N"
              />
              <button type="button" class="btn btnSecondary" id="idUniqueCheck">
                중복확인
              </button>
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="formGroup">
            <label for="userPw">비밀번호</label>
            <div class="inputGroup">
              <input
                type="password"
                id="userPw"
                name="userPw"
                class="formControl"
                placeholder="비밀번호를 입력해주세요"
              />
              <button type="button" class="togglePassword">
                <!-- 눈 모양 아이콘 -->
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <!-- 입력 예시 -->
            <span class="inputEx">• 8자 이상 20자 이하로 입력해 주세요.</span>
            <br />
            <span class="inputEx"
              >• 영문, 숫자, 특수문자 포함 8자 이상의 비밀번호를 입력해
              주세요.</span
            >
          </div>

          <!-- 비밀번호 확인 -->
          <div class="formGroup">
            <label for="confirmPassword">비밀번호 확인</label>
            <div class="inputGroup">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="formControl"
                placeholder="비밀번호를 다시 입력해주세요"
              />
              <button type="button" class="togglePassword">
                <!-- 눈 모양 아이콘 -->
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- 이름 -->
          <div class="formGroup">
            <label for="userName">이름</label>
            <input
              type="text"
              id="userName"
              name="userName"
              class="formControl"
              placeholder="이름을 입력해주세요"
            />
            <!-- 입력 예시 -->
            <span class="inputEx">• 이름은 2자 이상 한글로 입력해 주세요.</span>
          </div>

          <!-- 회원가입 버튼 -->
          <button type="submit" class="btn btnPrimary">회원가입</button>
        </form>
      </div>
    </div>

    <!-- 공통 footer -->
    <th:block th:replace="~{/fragments/footer :: common-footer}" />

    <!-- 공통 스크립트 -->
    <th:block th:replace="~{/fragments/scripts :: common-scripts}" />

    <!-- 회원가입 스크립트 -->
    <script th:src="@{/assets/js/account/join.js}"></script>
  </body>
</html>
