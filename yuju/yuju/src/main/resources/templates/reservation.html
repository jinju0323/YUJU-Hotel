<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/fragments/head :: common-head('객실예약')}" />
    <link rel="stylesheet" th:href="@{/assets/css/header.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/room.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/reservation.css}" />
  </head>
  <body>
    <main>
      <h1>객실 예약</h1>

      <!-- 날짜 선택 -->
      <section class="date-selection">
        <p>원하는 체크인 / 체크아웃 날짜를 선택하세요.</p>
        <div class="calendar-container">
          <div class="calendar">
            <h2>체크인</h2>
            <input type="date" id="check-in-date">
          </div>
          <div class="calendar">
            <h2>체크아웃</h2>
            <input type="date" id="check-out-date">
          </div>
        </div>
      </section>

      <!-- 객실 선택 -->
      <section class="room-selection">
        <h2>객실 선택</h2>
        <div class="room-list">
          <div class="room-item" th:each="room : ${roomList}">
            
            <!-- 객실 이미지 클릭 시 상세페이지 이동 -->
            <a th:href="@{/room/{roomId}(roomId=${room.roomId})}">
              <img th:src="@{${room.imageUrl}}" alt="객실 이미지">
            </a>

            <div class="room-info">
              <!-- 객실 이름 클릭 시 상세페이지 이동 -->
              <h3>
                <a th:href="@{/room/{roomId}(roomId=${room.roomId})}" th:text="${room.roomType}">객실 유형</a>
              </h3>
              <p th:text="${room.description}">객실 설명</p>

              <button class="reserve-button" th:href="@{/payment}">예약하기</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
